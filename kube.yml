apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-container
        image: ajmer1705/weather_application:latest
        ports:
        - containerPort: 3000  

---
apiVersion: v1
kind: Service
metadata:
  name: weather-service
spec:
  selector:
    app: weather-app
  ports:
  - protocol: TCP
    port: 80  
    targetPort: 3000  
  type: LoadBalancer
